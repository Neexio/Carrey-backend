<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In &lsaquo; Carrey SEO Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f1;
            color: #1d2327;
        }
        .login {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 1px 3px rgba(0,0,0,.13);
        }
        .login h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login h1 a {
            color: #2271b1;
            text-decoration: none;
        }
        .login form {
            margin-top: 20px;
        }
        .login label {
            display: block;
            margin-bottom: 5px;
        }
        .login input[type="text"],
        .login input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.07);
        }
        .login input[type="submit"] {
            width: 100%;
            padding: 8px;
            background: #2271b1;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .login input[type="submit"]:hover {
            background: #135e96;
        }
        .message {
            padding: 12px;
            margin-bottom: 20px;
            background-color: #f0f6fc;
            border-left: 4px solid #72aee6;
        }
        .error {
            background-color: #fcf0f1;
            border-left: 4px solid #d63638;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1><a href="/">Carrey SEO Dashboard</a></h1>
        <div id="login-message" class="message" style="display: none;"></div>
        <form id="loginform" method="post">
            <p>
                <label for="user_login">Username or Email Address</label>
                <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" />
            </p>
            <p>
                <label for="user_pass">Password</label>
                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20" />
            </p>
            <p class="submit">
                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
            </p>
        </form>
    </div>
    <script>
        document.getElementById('loginform').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {
                log: formData.get('log'),
                pwd: formData.get('pwd')
            };

            fetch('/wp-login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('login-message');
                if (data.success) {
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.style.backgroundColor = '#f0f6fc';
                    messageDiv.style.borderLeftColor = '#72aee6';
                    setTimeout(() => {
                        window.location.href = '/wp-admin';
                    }, 1000);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = 'Error: Invalid username or password.';
                    messageDiv.style.backgroundColor = '#fcf0f1';
                    messageDiv.style.borderLeftColor = '#d63638';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const messageDiv = document.getElementById('login-message');
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'Error: Could not connect to server.';
                messageDiv.style.backgroundColor = '#fcf0f1';
                messageDiv.style.borderLeftColor = '#d63638';
            });
        });
    </script>
</body>
</html>
